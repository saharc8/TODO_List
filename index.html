<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TODO List</title>
</head>

<body>
    <div class="header">
        <h1>My TODO List</h1>
        <input type="text" id="myTODO" placeholder="Add new task description">
        <span class="dropdown">
    <button id="ddbtn" class="dropbtn">Normal</button>
      <div id="dropdown" class="dropdown-content">
       <a href="#" class="red" onClick="setPriority('Urgent')">Urgent</a>
       <a href="#" class="orange" onClick="setPriority('Critical')">Critical</a>
       <a href="#" class="green" onClick="setPriority('Normal')">Normal</a>
       <a href="#" class="blue" onClick="setPriority('If You Can')">If You Can</a>
      </div>
    </span>
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <ul id="list">
        <li id="2">Attend Selection Day -
            <font color=orange>Critical</font>
        </li>
        <li id="3">Register to Full Stack Web Course -
            <font color=green>Normal</font>
        </li>
        <li id="4">Go see X-Men apocalypse movie -
            <font color=blue> If You Can</font>
        </li>
    </ul>
</body>

</html>
